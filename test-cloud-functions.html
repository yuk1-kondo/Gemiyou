<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Functions 直接テスト</title>
    <style>
        body {
            background: #fccc00;
            color: #2c3e50;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .test-button {
            background: #004c97;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            background: #d32f2f;
            color: white;
        }
        .success {
            background: #15722c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Cloud Functions 直接テスト</h1>
        
        <p>createDynamicTask エンドポイントを直接テストします</p>
        
        <button class="test-button" onclick="testCreateDynamicTask()">
            🎲 createDynamicTask をテスト
        </button>
        
        <button class="test-button" onclick="testSimpleRequest()">
            🌐 シンプルリクエストテスト
        </button>
        
        <div id="results"></div>
    </div>

    <script>
        const FUNCTION_URL = 'https://us-central1-gemiyou.cloudfunctions.net/createDynamicTask';
        
        function logResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(resultDiv);
            console.log(message);
        }

        async function testCreateDynamicTask() {
            logResult('🚀 createDynamicTask テスト開始...');
            
            try {
                const testPayload = {
                    userId: 'test-user-' + Date.now(),
                    difficulty: 'beginner'
                };
                
                logResult(`📡 送信データ: ${JSON.stringify(testPayload)}`);
                
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testPayload)
                });
                
                logResult(`📊 HTTP Status: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    logResult(`❌ HTTPエラー: ${errorText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                logResult(`✅ レスポンス受信成功`, 'success');
                logResult(`📋 データ: ${JSON.stringify(data, null, 2)}`);
                
                if (data.success) {
                    logResult(`🎉 タスク生成成功! TaskID: ${data.taskId}`, 'success');
                    if (data.task) {
                        logResult(`📝 タスク内容: ${data.task.content || 'なし'}`);
                        logResult(`🤖 AI人格: ${data.task.aiPersonality?.name || 'なし'}`);
                    }
                } else {
                    logResult(`❌ タスク生成失敗: ${data.error || 'Unknown error'}`, 'error');
                }
                
            } catch (error) {
                logResult(`💥 リクエストエラー: ${error.message}`, 'error');
                logResult(`🔍 詳細: ${error.stack}`);
            }
        }

        async function testSimpleRequest() {
            logResult('🌐 シンプルリクエストテスト開始...');
            
            try {
                // まずOPTIONSリクエストをテスト
                const optionsResponse = await fetch(FUNCTION_URL, {
                    method: 'OPTIONS'
                });
                
                logResult(`📊 OPTIONS Status: ${optionsResponse.status}`);
                
                // 次にGETリクエストをテスト（405エラーが期待される）
                const getResponse = await fetch(FUNCTION_URL, {
                    method: 'GET'
                });
                
                logResult(`📊 GET Status: ${getResponse.status} (405が期待される)`);
                
                // 最後に最小限のPOSTリクエスト
                const minimalResponse = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: '{}'
                });
                
                logResult(`📊 Minimal POST Status: ${minimalResponse.status}`);
                
                if (minimalResponse.ok) {
                    const data = await minimalResponse.json();
                    logResult(`✅ 最小リクエスト成功: ${JSON.stringify(data)}`, 'success');
                } else {
                    const errorText = await minimalResponse.text();
                    logResult(`⚠️ 最小リクエスト応答: ${errorText}`);
                }
                
            } catch (error) {
                logResult(`💥 シンプルテストエラー: ${error.message}`, 'error');
            }
        }

        // ページ読み込み時の自動チェック
        document.addEventListener('DOMContentLoaded', function() {
            logResult('📋 Cloud Functions テストページ準備完了');
            logResult(`🔗 テスト対象URL: ${FUNCTION_URL}`);
        });
    </script>
</body>
</html>
