<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク生成デバッグテスト</title>
    <style>
        body {
            background: #fccc00;
            color: #2c3e50;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .debug-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 10px 0;
        }
        .test-button {
            background: #004c97;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .log-entry {
            background: rgba(0, 0, 0, 0.1);
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            border-left: 4px solid #004c97;
        }
        .log-error {
            border-left-color: #d32f2f;
            background: rgba(211, 47, 47, 0.1);
        }
        .log-success {
            border-left-color: #15722c;
            background: rgba(21, 114, 44, 0.1);
        }
        .log-warning {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 タスク生成デバッグテスト</h1>
        
        <div class="debug-panel">
            <h3>⚡ クイックテスト</h3>
            <button class="test-button" onclick="runFullDiagnostic()">
                🧪 完全診断を実行
            </button>
            <button class="test-button" onclick="clearLogs()">
                🧹 ログをクリア
            </button>
        </div>

        <div class="debug-panel">
            <h3>📋 ステップバイステップテスト</h3>
            <button class="test-button" onclick="testStep1()">
                1️⃣ ネットワーク接続テスト
            </button>
            <button class="test-button" onclick="testStep2()">
                2️⃣ CORS設定テスト
            </button>
            <button class="test-button" onclick="testStep3()">
                3️⃣ パラメータテスト
            </button>
            <button class="test-button" onclick="testStep4()">
                4️⃣ 完全タスク生成テスト
            </button>
        </div>

        <div class="debug-panel">
            <h3>📊 テスト結果ログ</h3>
            <div id="log-container"></div>
        </div>
    </div>

    <script>
        const FUNCTION_URL = 'https://us-central1-gemiyou.cloudfunctions.net/createDynamicTask';
        let testResults = {};

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('log-container');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('log-container').innerHTML = '';
            testResults = {};
            addLog('📋 ログをクリアしました');
        }

        async function testStep1() {
            addLog('1️⃣ ネットワーク接続テスト開始...');
            
            try {
                const startTime = performance.now();
                const response = await fetch(FUNCTION_URL, { 
                    method: 'OPTIONS',
                    cache: 'no-cache'
                });
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                addLog(`📡 OPTIONS レスポンス: ${response.status} (${responseTime}ms)`, 'success');
                addLog(`🔗 URL到達可能: ${FUNCTION_URL}`, 'success');
                testResults.network = true;
                
            } catch (error) {
                addLog(`❌ ネットワークエラー: ${error.message}`, 'error');
                testResults.network = false;
            }
        }

        async function testStep2() {
            addLog('2️⃣ CORS設定テスト開始...');
            
            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                addLog(`📊 CORS Headers: ${JSON.stringify(corsHeaders, null, 2)}`);
                
                if (corsHeaders['Access-Control-Allow-Origin']) {
                    addLog('✅ CORS設定は正常です', 'success');
                    testResults.cors = true;
                } else {
                    addLog('⚠️ CORS設定に問題があります', 'warning');
                    testResults.cors = false;
                }
                
            } catch (error) {
                addLog(`❌ CORSテストエラー: ${error.message}`, 'error');
                testResults.cors = false;
            }
        }

        async function testStep3() {
            addLog('3️⃣ パラメータテスト開始...');
            
            const testCases = [
                { name: '空のオブジェクト', payload: {} },
                { name: '最小パラメータ', payload: { difficulty: 'beginner' } },
                { name: '完全パラメータ', payload: { userId: 'test-user', difficulty: 'beginner' } },
                { name: '無効な難易度', payload: { userId: 'test-user', difficulty: 'invalid' } }
            ];

            for (const testCase of testCases) {
                try {
                    addLog(`🧪 テスト: ${testCase.name}`);
                    
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(testCase.payload)
                    });
                    
                    addLog(`📊 ${testCase.name} レスポンス: ${response.status}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        addLog(`✅ ${testCase.name}: 成功 - ${data.success ? '生成成功' : '生成失敗'}`, 'success');
                    } else {
                        const errorText = await response.text();
                        addLog(`⚠️ ${testCase.name}: HTTP ${response.status} - ${errorText}`, 'warning');
                    }
                    
                } catch (error) {
                    addLog(`❌ ${testCase.name}: ${error.message}`, 'error');
                }
                
                // 各テスト間に少し待機
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            testResults.parameters = true;
        }

        async function testStep4() {
            addLog('4️⃣ 完全タスク生成テスト開始...');
            
            try {
                const testPayload = {
                    userId: 'debug-test-user-' + Date.now(),
                    difficulty: 'beginner'
                };
                
                addLog(`📤 送信データ: ${JSON.stringify(testPayload)}`);
                
                const startTime = performance.now();
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPayload)
                });
                const endTime = performance.now();
                
                addLog(`⏱️ 処理時間: ${Math.round(endTime - startTime)}ms`);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    addLog(`❌ HTTP ${response.status}: ${errorText}`, 'error');
                    return;
                }
                
                const data = await response.json();
                
                if (data.success) {
                    addLog('🎉 タスク生成成功!', 'success');
                    addLog(`📋 タスクID: ${data.taskId}`);
                    addLog(`🤖 AI人格: ${data.task?.aiPersonality?.name || 'なし'}`);
                    addLog(`📝 内容: ${data.task?.content || 'なし'}`);
                    addLog(`📊 難易度: ${data.task?.difficulty || 'なし'}`);
                    testResults.generation = true;
                } else {
                    addLog(`❌ タスク生成失敗: ${data.error || 'Unknown error'}`, 'error');
                    testResults.generation = false;
                }
                
            } catch (error) {
                addLog(`❌ 完全テストエラー: ${error.message}`, 'error');
                testResults.generation = false;
            }
        }

        async function runFullDiagnostic() {
            addLog('🚀 完全診断開始...');
            
            await testStep1();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testStep2();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testStep3();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testStep4();
            
            // 結果サマリー
            addLog('📊 診断結果サマリー:');
            addLog(`- ネットワーク接続: ${testResults.network ? '✅' : '❌'}`);
            addLog(`- CORS設定: ${testResults.cors ? '✅' : '❌'}`);
            addLog(`- パラメータテスト: ${testResults.parameters ? '✅' : '❌'}`);
            addLog(`- タスク生成: ${testResults.generation ? '✅' : '❌'}`);
            
            const allPassed = Object.values(testResults).every(result => result === true);
            addLog(`🎯 総合結果: ${allPassed ? '✅ すべて正常' : '❌ 問題があります'}`, allPassed ? 'success' : 'error');
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🔍 タスク生成デバッグテスト初期化完了');
            addLog(`🔗 テスト対象: ${FUNCTION_URL}`);
        });
    </script>
</body>
</html>
