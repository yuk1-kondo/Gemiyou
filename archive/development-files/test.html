<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テスト - Chatヒューマン</title>
    <style>
        body {
            background: #fccc00;

            margin: 0;
            font-family: Arial, sans-serif;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        .container {
            text-align: center;

<body>

        <h1>🧠 Chatヒューマン</h1>
        <p>基本表示テスト</p>

        <p>このページが表示されれば、ブラウザとHTMLファイルの基本動作は問題ありません。</p>
    </div>
    
    <script>
        console.log('✅ JavaScriptも動作しています');
        document.addEventListener('DOMContentLoaded', function() {
